<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div>
		<h1><span><strong th:text="'[' + ${person.id} + ']'">ID</strong></span> <span th:text="${person.name}">NAME</span></h1>
		
		<p th:text="${person.age}">AGE</p>
	</div>

</body>

</html>
